<!DOCTYPE html>
<html>
<head>
<title>Emporium Pies</title>
</head>
</html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.left{
  float: left;
  width: 20%;
  padding: 10px;
  height: 300px; 
}
  .right{
  float: right;
  width: 80%;
  padding: 10px;
  height: 300px;
  }
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<div class="row">
  <div class="left" style="background-color:firebrick;">
   <img src="pielogo.JPG" alt="Pie logo" height="300" width="350">
  </div>
  <div class="right" style="background-color:black;">
       <img src="banner.jpg" alt="banner" height="250" width="1500">
    

  </div>
</div>

</body>
</html>
